<!DOCTYPE html>
<head>
    
    <title>WHEATHER APPLICATION</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    
</head>
<body>
    <div class="container">
        <div>
            
            <h1 id="heading">Wheather Application</h1><br>
            <input type="text" name="" placeholder="Search City"   id="city-input">
            <br>
            <input type="button"  onclick="searchcity()" value="search">
        </div>
        <div class="result"><br>
            <img src="" id="icon">
            <h2 id="city-name">----------</h2>
            <div>
                <h1 id="weather-type">--------</h1>
                <div>
                    <h3>Temp: <span id="temp"><span> °F</span></h3>
                    <h3>Wind Deg: <span id="wind-degree"></span> °F</h3>
                    <h3>Max Temp: <span id="max-temp"></span> °F</h3>
                </div>
            </div>
        </div> 
    </div>
    
</body>
</html>
