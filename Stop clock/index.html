<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stop Clock</title>
  <style>
    body {
      text-align: center;
      font-size: 2em;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Stop Clock</h1>
  <div id="clock">00:00:00:00</div>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="reset">Reset</button>
  <script src="app.js"></script>
</body>
</html>
